{% extends "site.html" %}

{% block title %}Login{% endblock %}
{% block head %}
{% endblock %}

{% block content %}

{% if message %}
<strong>{{ message }}</strong>
{% endif %}

<form action="{{ url_for('new_user') }}" method="POST">
<div class="mb-3">
  <label for="username" class="form-label">Username</label>
  <input class="form-control" type="text" id="username" name="username">
</div>
<br>
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input class="form-control" type="text" id="email" name="email">
</div>
<br>
<div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <input class="form-control" type="password" id="password" name="password">
</div>
<br>
<div class="mb-3">
  <label for="profile-pict" class="form-label">Profile Picture</label>
  <input class="form-control" type="file" name="profile-pict" id="profile-pict">
</div>
<br>
<button type="submit" class="btn btn-primary mb-3">Create Profile</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</form>
{% endblock %}
